<div id="wrapper" class="row ng-scope">
	<header>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper teal darken-1">
					<a href="/" class="brand-logo">&nbsp&nbsp<img
						src="http://www.housingtrustsv.org/wp-content/uploads/2014/12/HTSV-Jan2013-PNG-small.png"
						width="40px"></a> <a class="brand-logo teal darken-1 center"><b>Admin - HOUSING
							TRUST SILICON VALLEY</b></a>
				</div>
			</nav>
		</div>
	</header>
	<div class="row">
		<div class="col s12 m4 l2">
			<p></p>
		</div>
		<div class="col s12 m4 l8">
			<div class="card z-depth-5">
				<div class="card-content">
					<h5 class="teal-text text-lighten-1 center-align">Log In to
						continue using your Admin Tools</h5>
				</div>
				<div class="card-content">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<input id="email" type="email" class="validate" ng-model="email"> <label
										for="email">Email</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="password" type="password" class="validate" ng-model="password">
									<label for="password">Password</label>
								</div>
							</div>
						</form>
						<a class="waves-effect red btn" href="">Cancel</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<a class="waves-effect blue lighten-2 btn" ng-click="doLogin();">Log
						In</a>
					</div>
				</div>
				<div class="card-action center-align">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
